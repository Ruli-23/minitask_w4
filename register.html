<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
    <script src="dom_task1.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section" >
            <div class="logo-title">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <h1>E-Wallet</h1>
            </div>
            <h2><p>Start Accessing Banking Needs <br> With All Devices and All Platforms <br> 30,000+ Users</p></h2>
            <p class="subtitle">Transfering money is eassier than ever, you can access Zwallet wherever you are. Desktop, laptop, mobile phone? we cover all of that for you!</p>
            <div class="social-login">
                <button class="google-btn">Sign In With Google</button>
                <button class="facebook-btn">Sign In With Facebook</button>
            </div>
            <div class="divider">
                <hr><span>or</span><hr>
            </div>
            <form>
                <input type="email" placeholder="Enter Your Email" required>
                <input type="password" placeholder="Enter Your Password" required>
                <input type="password" placeholder="Enter Your Password Again" required>
                <button type="submit">Register</button>
            </form>
            <p class="login-link">Have an Account? <a href="#">Login</a></p>
        </div>
        <div class="gradient-section">
            <img src="./img/regis.png" alt="Wallet Illustration">
        </div>
    </div>
</body>
</html>
